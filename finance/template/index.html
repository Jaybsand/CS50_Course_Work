{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbols</th>
                <th scope="col">Shares</th>
                <th scope="col">Price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
         {% for row in database %}
            <tr>
                <td>{{ row["symbol"] }}</td>
                <td>{{ row["shares"] }}</td>
                <td>{{ row["price"] }}</td>
                <td></td>
            </tr>
         {% endfor %}
        </tbody>
  </table>
  <tfoot>
    <tr>
        <td></td>
        <th scope="1">Total Cash</th>
        <th scope="1">{{ cash }}</th>
    </tr>
  </tfoot>
{% endblock %}
